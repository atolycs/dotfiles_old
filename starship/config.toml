#format = "$username$hostname$directory$git_branch$character"
format = "$hostname$directory$git_branch$git_status$line_break$character"
right_format = "$all"
add_newline = false

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold white) "
trim_at = ".companyname.com"
disabled = false

[cmd_duration]
disabled = true

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

[directory]
fish_style_pwd_dir_length = 1
read_only = " ( X )"
read_only_style = "bold red"
format = "in [$path]($style)[$read_only]($read_only_style) "

[line_break]
disabled = false

[git_branch]
format = "on [\\($branch(:$remote_branch)\\)]($style) "
symbol = ""

[status]
style = "bg:blue"
symbol = "1"
success_symbol = "0"
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[fill]
symbol = " "
style = "bold green"

[localip]
ssh_only = false
format = "@[$localipv4](bold red) "
disabled = false
